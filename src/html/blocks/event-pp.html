<div class="pp" id="js-eventPP">
    <div class="pp__wrapper">
      <div class="pp__sticky-close">
        <button class="pp__x-btn x-btn js-ppCloseBtn">
          <svg class="x-btn__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 6L18 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

        </button>
      </div>
      <div class="pp__container">
        <h2 class="pp__title">Заполните форму<br />и мы подберем площадку</h2>
        <form class="pp__form form" id="js-eventForm">
          <div class="form__list">
            <div class="form__field form__field--w50 field">
              <h6 class="field__title">Формат мероприятия:</h6>
              <div class="radio">
                <label class="radio__item">
                    <input type="radio" name="format" value="master-class" class="radio__input">
                    <span class="radio__mark"></span>
                    <span class="radio__label">Мастер-класс/семинар</span>
                </label>
                <label class="radio__item">
                    <input type="radio" name="format" value="concert" class="radio__input">
                    <span class="radio__mark"></span>
                    <span class="radio__label">Концерт/выступление</span>
                </label>
                <label class="radio__item">
                    <input type="radio" name="format" value="pokaz" class="radio__input">
                    <span class="radio__mark"></span>
                    <span class="radio__label">Выставка/показ</span>
                </label>
                <label class="radio__item">
                    <input type="radio" name="format" value="other" class="radio__input">
                    <span class="radio__mark"></span>
                    <span class="radio__label">Другое</span>
                </label>
            </div>
            </div>
            <div class="form__group form__group--w50">
              <label class="form__field field">
                <span class="field__title">Планируемое количество посетителей:</span>
                <select name="amount" class="field__select js-selectric">
                    <option value="20">до 20 человек</option>
                    <option value="100">от 20 до 100 человек</option>
                    <option value="500">от 100 до 500 человек</option>
                    <option value="1000">более 500</option>
                </select>
            </label>
            <div class="form__field form__field--mt30 field js-dateField">
              <h6 class="field__title">Дата проведения:</h6>
              <div class="field__date ">
                <div class="field__date-inputs">
                  <input type="text" class="field__date-input js-dateDay" placeholder="ДД" readonly>
                  <input type="text" class="field__date-input js-dateMonth" placeholder="ММ" readonly>
                  <input type="text" class="field__date-input field__date-input--w110 js-dateYear" placeholder="ГГГГ" readonly>
                </div>
                <input
                class="field__date-picker js-dateInput"
                name="date"
                type="text"
                readonly
                required>
              </div>
            </div>
            </div>
          </div>
          <div class="form__section">
            <h6 class="field__title">Контактные данные:</h6>
            <div class="form__list">
              <label class="form__field form__field--w50 field ">
                <span class="field__label">Имя*</span>
                <input class="field__input" type="text" placeholder="Имя" name="Имя" required>
              </label>
              <label class="form__field form__field--w50 field ">
                <span class="field__label">Фамилия*</span>
                <input class="field__input" type="text" placeholder="Фамилия" name="Фамилия" required>
              </label>
              <label class="form__field form__field--w50 field ">
                <span class="field__label">Телефон*</span>
                <input class="field__input js-mobileMask" type="tel" placeholder="+7 (___) ___ __ __" name="Телефон" required>
              </label>
              <label class="form__field form__field--w50 field ">
                <span class="field__label">Email*</span>
                <input class="field__input" type="email" placeholder="Email" name="email" required>
              </label>
            </div>
          </div>
          <label class="form__field form__field--mt30 field">
            <span class="field__title">Есть пожелания? Напишите нам:</span>
            <textarea class="field__textarea" name="Пожелания"></textarea>
          </label>
          <label class="check">
            <input
              type="checkbox"
              name="agree"
              class="check__input"
              required
              checked
            />
           <span class="check__mark"></span>
           <span class="check__label check__label--s">
              Я соглашаюсь с пользовательским соглашением и с политикой
              использования персональных данных
            </span>
          </label>
        <div class="form__btns">
          <button type="submit" class="form__btn btn">Отправить</button>
          <button type="button" class="form__btn-close js-ppCloseBtn">Закрыть</button>
        </div>
        </form>
      </div>
    </div>
  </div>
